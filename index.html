<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGEI SHMAL | Official Site</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #000; 
            color: #fff; 
            overflow: hidden; 
        }

        /* Шапка */
        .top-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            background: transparent;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .logo { font-size: 1.1rem; letter-spacing: 4px; font-weight: 600; text-transform: uppercase; }

        /* Главная секция */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* ПК Версия */
        @media screen and (min-width: 769px) {
            .top-nav { justify-content: space-between; padding: 30px 80px; }
            .hero {
                background-image: linear-gradient(to right, rgba(0,0,0,0.6), transparent), url('hero-photo.jpeg');
                background-position: center center;
                padding-left: 10%;
            }
        }

        /* МОБИЛЬНАЯ Версия */
        @media screen and (max-width: 768px) {
            .hero {
                background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('mobile.jpg') !important;
                background-position: center center !important;
                padding: 0 30px;
                align-items: flex-start; 
                justify-content: center;
                text-align: center;
            }
            .hero-content {
                margin-top: 95px; 
            }
            .hero p { font-size: 0.9rem !important; letter-spacing: 3px !important; }
            .btn-outline { font-size: 0.7rem !important; letter-spacing: 3px !important; }
        }

        .hero-content { z-index: 2; }
        
        .hero p { 
            font-size: 1.1rem; 
            font-weight: 300; 
            letter-spacing: 5px; 
            margin-bottom: 25px; 
            opacity: 0.9; 
            text-transform: uppercase;
        }

        /* Кнопка БЕЗ РАМОК */
        .btn-outline {
            display: inline-block;
            padding: 10px 0; /* Убрали боковые паддинги, так как рамки нет */
            border: none;    /* УБРАЛИ РАМКУ */
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            background: transparent; 
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
            position: relative;
        }

        /* Эффект при наведении — просто подчеркивание или свечение */
        .btn-outline:hover {
            color: #fff;
            opacity: 0.6;
            letter-spacing: 5px; /* Небольшая анимация разлета букв */
        }

        /* Социальные сети */
        .footer-social {
            position: absolute;
            bottom: 40px;
            right: 80px;
            display: flex;
            gap: 25px;
            z-index: 10;
        }
        .footer-social a { color: #fff; font-size: 1.3rem; opacity: 0.5; transition: 0.3s; }
        .footer-social a:hover { opacity: 1; }

        @media screen and (max-width: 768px) {
            .footer-social { 
                right: 0;
                left: 0;
                justify-content: center; 
                bottom: 40px; 
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">SERGEI SHMAL</div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p>Where Emotion Meets Sound</p>
            <div class="hero-btns">
                <a href="mailto:contact@sergeishmal.com" class="btn-outline">Get in Touch</a>
            </div>
        </div>
    </section>

    <div class="footer-social">
        <a href="https://www.instagram.com/sergeishmalofficial" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@SergeiShmal" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://open.spotify.com/artist/3B2UVv3cJa463lPXOtREAg" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://music.apple.com/artist/1465232106" target="_blank"><i class="fab fa-apple"></i></a>
    </div>
<footer style="margin-top: 50px; padding: 30px 0; text-align: center; border-top: 1px solid #eee;">
    <p style="font-family: sans-serif; color: #888; font-size: 13px; letter-spacing: 1px;">
        &copy; 2026 SERGEI SHMAL &bull; ALL RIGHTS RESERVED
    </p>
</footer>
</body>
</html>
