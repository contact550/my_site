<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGEI SHMAL | Official Site</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }

        /* Шапка */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 80px;
            background: #000;
            border-bottom: 1px solid #222;
        }
        .logo { font-size: 1.1rem; letter-spacing: 4px; font-weight: 600; }
        .menu-links a { color: #fff; text-decoration: none; margin-left: 30px; font-size: 0.75rem; opacity: 0.8; }

        /* Главная секция (Hero) */
        .hero {
            height: 75vh;
            position: relative;
            display: flex;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Настройка для КОМПЬЮТЕРОВ */
        @media screen and (min-width: 769px) {
            .hero {
                background-image: linear-gradient(to right, rgba(0,0,0,0.5), transparent), url('hero-photo.jpeg');
                background-position: center center;
                padding-left: 10%;
                background-attachment: fixed;
            }
        }

        /* Настройка для МОБИЛЬНЫХ */
        @media screen and (max-width: 768px) {
            .hero {
                background-image: linear-gradient(to top, rgba(0,0,0,0.7), transparent), url('mobile.jpg') !important;
                background-position: center center !important;
                height: 85vh !important;
                padding-left: 20px;
                padding-right: 20px;
                align-items: flex-end;
                padding-bottom: 60px;
            }
            .hero h1 { font-size: 2.2rem !important; }
            .menu-links { display: none; }
            .top-nav { padding: 15px 20px; }
        }

        .hero-content { z-index: 2; }
        .hero h1 { font-size: 3.5rem; letter-spacing: 8px; font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
        .hero p { font-size: 1.2rem; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; opacity: 0.9; }

        .btn-outline {
            display: inline-block;
            padding: 12px 25px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            margin-right: 15px;
            background: rgba(0,0,0,0.1);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Черная полоса навигации под фото */
        .sub-nav { background: #111; padding: 25px 0; border-bottom: 1px solid #222; text-align: center; }
        .sub-container a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase; }
        .sub-nav a.active { opacity: 1; border-bottom: 1px solid #fff; padding-bottom: 5px; }

        /* Секция галереи */
        .gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); background: #000; }
        @media (max-width: 768px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        .item img { width: 100%; height: 280px; object-fit: cover; opacity: 0.4; transition: 0.5s; cursor: pointer; }
        .item img:hover { opacity: 1; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">SERGEI SHMAL</div>
        <div class="menu-links">
            <a href="#">HOME</a>
            <a href="#">BIO</a>
            <a href="#">MUSIC</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>SERGEI SHMAL</h1>
            <p>Where Emotion Meets Sound</p>
            <div class="hero-btns">
                <a href="#" class="btn-outline">Listen</a>
                <a href="#" class="btn-outline">Connect</a>
            </div>
        </div>
    </section>

    <div class="sub-nav">
        <div class="sub-container">
            <a href="#" class="active">Bio</a>
            <a href="#">Music</a>
            <a href="#">Photos</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
