<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGEI SHMAL | Official Site</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #000; 
            color: #fff; 
            overflow: hidden; 
        }

        /* Шапка */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 80px;
            background: transparent;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        /* Главная секция (Hero) */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* ПК Версия */
        @media screen and (min-width: 769px) {
            .hero {
                background-image: linear-gradient(to right, rgba(0,0,0,0.6), transparent), url('hero-photo.jpeg');
                background-position: center center;
                padding-left: 10%;
            }
        }

        /* МОБИЛЬНАЯ Версия (Контент сверху) */
        @media screen and (max-width: 768px) {
            .hero {
                background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('mobile.jpg') !important;
                background-position: center center !important;
                padding: 0 30px;
                align-items: flex-start; /* Прижимаем к верху */
                justify-content: center;
                text-align: center;
            }
            .hero-content {
                margin-top: 140px; /* Отступ от логотипа сверху */
            }
            .top-nav { padding: 30px; justify-content: center; } /* Лого по центру на мобиле */
        }

        .hero-content { z-index: 2; }
        
        .hero p { 
            font-size: 1rem; 
            font-weight: 300; 
            letter-spacing: 4px; 
            margin-bottom: 30px; 
            opacity: 0.8; 
            text-transform: uppercase;
        }

        .btn-outline {
            display: inline-block;
            padding: 14px 40px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            background: rgba(0,0,0,0.3); /* Легкий фон для читаемости на фото */
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.4s;
        }
        .btn-outline:hover {
            background: #fff;
            color: #000;
        }

        /* Социальные сети */
        .footer-social {
            position: absolute;
            bottom: 40px;
            right: 80px;
            display: flex;
            gap: 25px;
            z-index: 10;
        }
        .footer-social a { color: #fff; font-size: 1.3rem; opacity: 0.5; transition: 0.3s; }
        .footer-social a:hover { opacity: 1; }

        @media screen and (max-width: 768px) {
            .footer-social { 
                right: 0;
                left: 0;
                justify-content: center; 
                bottom: 40px; 
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">SERGEI SHMAL</div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p>Where Emotion Meets Sound</p>
            <div class="hero-btns">
                <a href="mailto:contact@sergeishmal.com" class="btn-outline">Get in Touch</a>
            </div>
        </div>
    </section>

    <div class="footer-social">
        <a href="https://www.instagram.com/sergeishmalofficial" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@SergeiShmal" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://open.spotify.com/artist/3B2UVv3cJa463lPXOtREAg" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://music.apple.com/artist/1465232106" target="_blank"><i class="fab fa-apple"></i></a>
    </div>

</body>
</html>
